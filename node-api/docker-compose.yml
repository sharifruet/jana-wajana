version: '3.8'
services:
  mysql:
    image: mysql:latest
    container_name: mysql-quiz
    environment:
      MYSQL_ROOT_PASSWORD: toor
      MYSQL_DATABASE: quiz
      MYSQL_USER: quizuser
      MYSQL_PASSWORD: quizP@$$
    ports:
      - "3306:3306"
    volumes:
      - ./data:/var/lib/mysql
    networks:
      - mysql-network
networks:
  mysql-network:
